<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroma Quisqueyano - El corazón del café dominicano</title>

    <link rel="icon" type="image/png" href="https://img.icons8.com/dusk/64/coffee-to-go.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --color-cafe-claro: #D2B48C;
            --color-marron: #6F4E37;
            --color-verde-oscuro: #004225;
            --color-verde-claro: #556B2F;
        }

        body {
            background-color: var(--color-cafe-claro);
            font-family: 'Georgia', serif;
        }

        .navbar {
            background-color: var(--color-marron);
        }

        .navbar-brand, .nav-link {
            color: #F5F5DC !important;
            font-weight: bold;
        }
        
        .btn-custom {
            background-color: var(--color-verde-oscuro);
            color: white;
            border: 2px solid var(--color-verde-oscuro);
            border-radius: 20px;
            font-weight: bold;
            padding: 8px 25px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: var(--color-verde-claro);
            border-color: var(--color-verde-claro);
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-title {
            color: var(--color-verde-oscuro); /* <-- Cambio aplicado aquí */
            font-weight: bold;
        }

        .card-price {
            color: var(--color-verde-claro);
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .filter-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
        }

        .footer {
            background-color: var(--color-marron);
            color: #F5F5DC;
            padding: 2rem 0;
            margin-top: 40px;
        }

        .modal-header{
             background-color: var(--color-marron);
             color: #F5F5DC;
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#"><i class="bi bi-cup-hot-fill"></i> Aroma Quisqueyano</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Tienda</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto d-flex flex-row">
                        <li class="nav-item me-3">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#accountModal" title="Mi Cuenta"><i class="bi bi-person-fill fs-4"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#cartModal" title="Carrito">
                                <i class="bi bi-cart-fill fs-4"></i>
                                <span class="badge rounded-pill bg-danger" id="cart-count">0</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h1 class="text-center mb-4" style="color: var(--color-verde-oscuro);">Nuestra Selección de Cafés</h1>
        
        <div class="row">
            <aside class="col-lg-3">
                <div class="filter-section">
                    <h4>Filtrar Productos</h4>
                    <hr>
                    <h5>Por Marca</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="marca" id="starbucks">
                        <label class="form-check-label" for="starbucks">Starbucks</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="marca" id="juanvaldez">
                        <label class="form-check-label" for="juanvaldez">Juan Valdez</label>
                    </div>
                    <h5 class="mt-4">Mi Cuenta</h5>
                     <div class="d-grid gap-2">
                        <button class="btn btn-outline-secondary btn-sm" type="button">Ver Pedidos</button>
                        <button class="btn btn-outline-secondary btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#paymentModal">Métodos de Pago</button>
                        <button class="btn btn-outline-secondary btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#accountModal">Crear Cuenta</button>
                     </div>
                </div>
            </aside>

            <section class="col-lg-9">
                <div class="row" id="product-list">
                    </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Aroma Quisqueyano. Todos los derechos reservados.</p>
        </div>
    </footer>

    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-cart3"></i> Tu Carrito de Compras</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="cart-body"></div>
                <div class="modal-footer">
                    <h4>Total: <span id="cart-total">$0.00</span></h4>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir comprando</button>
                    <button type="button" class="btn btn-custom">Proceder al Pago</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="paymentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Métodos de Pago</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Número de Tarjeta</label>
                            <input type="text" class="form-control" placeholder="**** **** **** ****">
                        </div>
                        <button type="submit" class="btn btn-custom">Guardar Método de Pago</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="accountModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crea tu Cuenta</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3"><input type="email" class="form-control" placeholder="Correo electrónico"></div>
                        <div class="mb-3"><input type="password" class="form-control" placeholder="Contraseña"></div>
                        <button type="submit" class="btn btn-custom">Crear Cuenta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const products = [
                { id: 1, name: 'Starbucks Pike Place', price: 14.50, img: 'https://i.imgur.com/T0CxVfu.png', desc: 'Notas de cacao y nueces tostadas, balanceado y suave.' },
                { id: 2, name: 'Starbucks Caffè Verona', price: 15.00, img: 'https://i.imgur.com/UZ8THz1.png', desc: 'Tostado oscuro con notas de cacao amargo y azúcar caramelizada.' },
                { id: 3, name: 'Starbucks Blonde Espresso', price: 15.50, img: 'https://i.imgur.com/4CZnRsH.png', desc: 'Tostado ligero, suave y dulcemente vibrante.' },
                { id: 4, name: 'Juan Valdez Sierra Nevada', price: 18.00, img: 'https://i.imgur.com/e7b8NCB.png', desc: 'Café orgánico con notas intensas a chocolate negro y nueces.' },
                { id: 5, name: 'Juan Valdez Cumbre', price: 17.50, img: 'https://i.imgur.com/nnpAKCt.jpeg', desc: 'Tostado oscuro e intenso, ideal para un espresso perfecto.' },
                { id: 6, name: 'Juan Valdez Antioquia', price: 16.80, img: 'https://i.imgur.com/udlO2KJ.jpeg', desc: 'Balanceado con notas dulces a panela y frutos rojos.' }
            ];

            const productList = document.getElementById('product-list');
            
            products.forEach(product => {
                const productCard = `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100 text-center" data-id="${product.id}" data-name="${product.name}" data-price="${product.price}" data-img="${product.img}">
                            <img src="${product.img}" class="card-img-top" alt="${product.name}" style="height: 200px; object-fit: contain; padding: 10px;">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text small">${product.desc}</p>
                                <p class="card-price mt-auto">$${product.price.toFixed(2)}</p>
                                <button class="btn btn-custom add-to-cart">Añadir al carrito</button>
                            </div>
                        </div>
                    </div>`;
                productList.innerHTML += productCard;
            });

            let cart = [];
            const cartCountElement = document.getElementById('cart-count');
            const cartBody = document.getElementById('cart-body');
            const cartTotalElement = document.getElementById('cart-total');

            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', (e) => {
                    const card = e.target.closest('.card');
                    const product = {
                        id: card.dataset.id,
                        name: card.dataset.name,
                        price: parseFloat(card.dataset.price),
                        img: card.dataset.img
                    };
                    cart.push(product);
                    updateCart();
                });
            });

            function updateCart() {
                cartCountElement.textContent = cart.length;
                if (cart.length === 0) {
                    cartBody.innerHTML = '<p class="text-center">Tu carrito está vacío.</p>';
                } else {
                    cartBody.innerHTML = cart.map((item, index) => `
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <img src="${item.img}" width="60" class="rounded">
                            <span class="flex-grow-1 ms-3">${item.name}</span>
                            <strong>$${item.price.toFixed(2)}</strong>
                            <button class="btn btn-danger btn-sm ms-3 remove-from-cart" data-index="${index}">&times;</button>
                        </div>
                    `).join('');
                }

                const total = cart.reduce((sum, item) => sum + item.price, 0);
                cartTotalElement.textContent = `$${total.toFixed(2)}`;
                addRemoveListeners();
            }

            function addRemoveListeners() {
                document.querySelectorAll('.remove-from-cart').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = e.target.dataset.index;
                        cart.splice(index, 1);
                        updateCart();
                    });
                });
            }
        });
    </script>
</body>
</html>
