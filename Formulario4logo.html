<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FORMULARIO DE SEGUIMIENTO</title>
<style>
  *{box-sizing:border-box}
  body{font-family:Arial,Helvetica,sans-serif;color:#111;background:#fff;margin:0}
  .sheet{max-width:880px;margin:18px auto;padding:16px;border:1px solid #111}
  h1{margin:0 0 10px;text-align:center;font-size:18px;font-weight:700;letter-spacing:.4px}
  .logo{display:block;margin:0 auto 15px auto;width:120px;height:auto}

  .blk{border:1px solid #111;margin-bottom:8px}
  .row{display:grid;grid-template-columns:120px 1fr;align-items:stretch}
  .lbl{background:#fff;padding:8px 10px;border-right:1px solid #111;font-weight:700;font-size:12px;text-transform:uppercase}
  .fld{padding:0}
  .line{height:36px;border:0;border-bottom:1px solid transparent;width:100%;padding:8px 10px;font-size:14px}

  .band{display:grid;grid-template-columns:repeat(7,1fr);border-top:1px solid #111}
  .cell{border-right:1px solid #111;border-top:1px solid #111}
  .cell:last-child{border-right:0}
  .cell .head{padding:6px 8px;font-size:12px;font-weight:700;text-transform:uppercase;border-bottom:1px solid #111}
  .cell .inp{width:100%;border:0;padding:8px;font-size:14px}

  table{width:100%;border-collapse:collapse}
  th,td{border:1px solid #111;padding:8px 10px;vertical-align:top}
  th{text-transform:uppercase;font-size:12px;text-align:left}
  td input, td textarea{width:100%;border:0;font:inherit;padding:0}
  td textarea{min-height:70px;resize:vertical}

  .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:10px}
  button{border:1px solid #111;background:#f7f7f7;padding:10px 14px;border-radius:6px;cursor:pointer;font-weight:600}
  @media print{
    .actions{display:none}
    .sheet{border:0;margin:0;padding:8px}
    input,textarea{border:0}
  }
</style>
</head>
<body>
  <div class="sheet">
    <!-- Logo de la Fundación -->
    <img src="https://i.imgur.com/rV6z2TR.png" alt="Logo Fundación Pasos con Esperanza" class="logo">
    <h1>FORMULARIO DE SEGUIMIENTO</h1>

    <!-- NOMBRE -->
    <div class="blk row">
      <div class="lbl">Nombre:</div>
      <div class="fld">
        <input class="line" type="text" autofocus />
      </div>
    </div>

    <!-- Banda de campos -->
    <div class="blk band">
      <div class="cell"><div class="head">Fecha nac.</div><input class="inp" type="date"></div>
      <div class="cell"><div class="head">Sexo</div><input class="inp" type="text"></div>
      <div class="cell"><div class="head">Doc. Identificación</div><input class="inp" type="text"></div>
      <div class="cell"><div class="head">Teléfono</div><input class="inp" type="tel"></div>
      <div class="cell"><div class="head">Celular</div><input class="inp" type="tel"></div>
      <div class="cell"><div class="head">Estado C.</div><input class="inp" type="text"></div>
      <div class="cell"><div class="head">Hijos</div><input class="inp" type="number"></div>
    </div>

    <!-- Otros campos -->
    <div class="blk row"><div class="lbl">Dirección:</div><div class="fld"><input class="line" type="text" /></div></div>
    <div class="blk row"><div class="lbl">Diagnóstico:</div><div class="fld"><input class="line" type="text" /></div></div>
    <div class="blk row"><div class="lbl" style="font-size:11.5px">Centro donde es atendido:</div><div class="fld"><input class="line" type="text" /></div></div>
    <div class="blk row"><div class="lbl">Referido por:</div><div class="fld"><input class="line" type="text" /></div></div>

    <!-- Tabla de seguimiento -->
    <table>
      <thead>
        <tr><th style="width:160px">Fecha</th><th>Detalle</th></tr>
      </thead>
      <tbody id="tb">
        <tr><td><input type="date"></td><td><textarea></textarea></td></tr>
        <tr><td><input type="date"></td><td><textarea></textarea></td></tr>
        <tr><td><input type="date"></td><td><textarea></textarea></td></tr>
        <tr><td><input type="date"></td><td><textarea></textarea></td></tr>
        <tr><td><input type="date"></td><td><textarea></textarea></td></tr>
      </tbody>
    </table>

    <!-- Botones -->
    <div class="actions">
      <button type="button" onclick="resetForm()">Limpiar</button>
      <button type="button" onclick="window.print()">Imprimir</button>
    </div>
  </div>

<script>
  function resetForm(){
    document.querySelectorAll("input, textarea").forEach(el => el.value="");
  }
</script>
</body>
</html>
